<html lang="ko" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/papsnet-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PAPSNET - PLM, CAD, DDMS 솔루션 전문기업. 제품 라이프사이클 관리와 도면 배포 시스템을 제공합니다." />
    <meta name="keywords" content="PAPSNET, PLM, CAD, DDMS, 도면관리, 제품라이프사이클, 스마트팩토리" />
    <meta name="author" content="PAPSNET Co., Ltd." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.papsnet.net/" />
    <meta property="og:title" content="PAPSNET - PLM 솔루션 전문기업" />
    <meta property="og:description" content="제품 라이프사이클 관리와 도면 배포 시스템의 혁신적인 솔루션을 제공합니다." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.papsnet.net/" />
    <meta property="twitter:title" content="PAPSNET - PLM 솔루션 전문기업" />
    <meta property="twitter:description" content="제품 라이프사이클 관리와 도면 배포 시스템의 혁신적인 솔루션을 제공합니다." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>PAPSNET - PLM 솔루션으로 스마트 팩토리를 구현하세요</title>

    <!-- Critical CSS inlined -->
    <style>
      /* Critical styles for initial render */
      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
        color: #ffffff;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading screen when React loads */
      #root:not(:empty) + .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading screen fallback -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
