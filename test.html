<!DOCTYPE html>
<html>
<head>
    <title>서버 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .status {
            font-size: 3rem;
            margin: 2rem 0;
        }
        .link {
            display: block;
            margin: 1rem 0;
            padding: 1rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
        .link:hover {
            background: #764ba2;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 서버 작동 중!</h1>
        <div class="status">✅</div>
        <p><strong>축하합니다! 서버가 정상적으로 실행되고 있습니다.</strong></p>
        <a href="/index.html" class="link">PAPSNET 홈페이지 보기 →</a>

        <div class="info">
            <p><strong>서버 정보</strong></p>
            <p>포트: 8000</p>
            <p>상태: 실행 중</p>
            <p>시간: <span id="time"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('ko-KR');
        console.log('✅ PAPSNET 서버 테스트 페이지 로드 완료!');
    </script>
</body>
</html>
